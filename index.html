<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Playlist</title>
</head>
<body>

  <h1>🎵 Mi Playlist</h1>

  <!-- Lista donde se mostrarán las canciones -->
  <ul id="lista-canciones">
    <!-- Aquí se insertarán los elementos <li> con cada canción -->
  </ul>

  <!-- Formulario para agregar una nueva canción -->
    <ul id="formulario-cancion"></ul>
    <h2>Agregar nueva canción</h2>
    <input type="text" id="titulo" placeholder="Título de la canción" required>
    <input type="text" id="artista" placeholder="Artista" required>
    <input type="number" id="duracion" placeholder="Duración (en segundos)" required>
    <input type="text" id="genero" placeholder="Género" required>
    <button onclick="agregarCancion();" >Agregar canción</button>
    <button onclick="cancionesAñadidas();" >Lista de canciones</button>
    <div id="listaCompleta"></div>
    
    <ul id="listaCanciones"></ul>

  

  <!-- Tu archivo JS personalizado -->
  <script src="playlist.js"></script>

</body>
</html>
